<html>
<head>
  <title>Sonómetro</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="sonidoController.js"></script>
  <script src="../javascripts/SonidoService.js"></script>
  <script src="front.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="sono" ng-controller="MainCtrl">
  <h1 align="center">SONÓMETRO</h1>
  {{text}}
  <br>
  <br>
       <table style="width:60%" align="center">
          <tr>
            <th>Número de Serie</th>
            <th>Data</th>
            <th>Sonido(Hz)</th> 
          </tr>
          <tr ng-repeat="element in sounds">
            <td>{{element.usuario}}</td>
            <td>{{element.date}} </td>
            <td>{{element.sonido}}</td> 
          </tr>
      </table>
    
  <br>
</body>
</html>
