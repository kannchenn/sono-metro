<html>
<head>
  <title>Sonómetro</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="javascripts/sonidoController.js"></script>
  <script src="javascripts/front.js"></script>
  <script src="javascripts/sonidoService.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="sono" ng-controller="MainCtrl">
<h1 align="center">SONÓMETRO</h1>
	{{text}}
	<br>
	<br>
	     <table style="width:60%" align="center">
  		    <tr>
    		    <th>Número de Serie</th>
            <th>Fecha y hora</th>
    		    <th>Sonido(dB)</th> 
  		    </tr>
 		      <tr ng-repeat="element in sounds">
    		    <td>{{element.usuario}}</td>
            <td>{{element.date}} </td>
    		    <td>{{element.sonido}}</td> 
  		    </tr>
	    </table>
      <br>
      <br>
	<hr>
    <footer>
      <p>&copy; 2017 SEK Catalunya</p>
    </footer>
</body>
</html>
